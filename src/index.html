      <h1>ТЕОРИЯ И ПРИКТИКА. МОДУЛЬ 12</h1>
      <form class="form">
        <label
          >Введите Ваш запрос
          <input
            type="text"
            name="query"
            id="query"
            placeholder="введите Ваш запрос"
          />
        </label>

        <button class="searchBtn" type="submit">search</button>
      </form>

      <article class="article">

        <ul class="gallery"></ul>
      </article>

      <!-- кнопка для дозагрузки части информации (рестпагинации) -->
      <!-- чтобы кнопки не было видно на странице при входе, добавляем class="is-hidden" -->

        class="btn btn-primary button is-hidden"
        type="button"
        data-action="load-more"
      >
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label"> Показать еще</span>
      </button>
